{% extends 'index.html' %} {% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    {% block css %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/viewlist.css' %}"
    />
    {% endblock %}
    <title>{% block title %}Add List{% endblock %}</title>
  </head>
  <body>
    {% block pagecontent %}
    <div class="wrapper">
      {% for list in lists %}
      <div class="box">
        <div class="title">{{list.title}}</div>
        <div class="category">{{list.category}}</div>
        <div class="priority">{{list.priority}}</div>
        <form method="post" action=" {% url 'deletelist' pk=list.pk %}">
          {% csrf_token %}<input type="submit" value="Delete" />
        </form>
      </div>
      {% empty %}
      <div class="box">
        <div class="title">No tasks found</div>
      </div>
      {% endfor %}
    </div>
    {% endblock %}
  </body>
</html>
